<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A REST accesible webservice for finding Juju interfaces and layers">

    <title>Interface: Web Service</title>
    <link rel="stylesheet" href="{{static_url("pure-min.css")}}">
    <link rel="stylesheet" href="{{static_url("main.css")}}">
    <script src="{{static_url("0.13.3/react.js")}}"></script>
    <script src="{{static_url("0.13.3/JSXTransformer.js")}}"></script>
    <script src="{{static_url("zepto.min.js")}}"></script>
    <script src="{{static_url("jsoneditor.min.js")}}"></script>
    <script type="text/jsx;harmony=true" src="{{static_url("main.jsx")}}"></script>
    </head>
    <body>


    <div id="layout">
        <!-- Menu toggle -->
        <a shape="ref="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="/"><img width="73" height="30" src="{{static_url("logo.png")}}"" alt=""></a>

                <ul class="pure-menu-list">
                    {% module SSO(current_user) %}
                    {% module Menu(site) %}
               </ul>
            </div>
            </div>

            <div id="main">
                {% block title %}
                <div class="header">
                    <h1>Page Title</h1>
                    <h2>A subtitle for your page goes here</h2>
                </div>
                {% end %}

                <div class="content">
                {% block content %}
                {% end %}
                </div>
       </body>
</html>
