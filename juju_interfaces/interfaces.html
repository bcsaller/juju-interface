<table class="pure-table pure-table-striped">
    <thead>
        <tr class="pure-table-even">
        <th>name</th>
        <th>repo</th>
        <th>description</th>
        </tr>
    </thead>
    <tbody>
    {% for e in collection %}
    <tr>
        <td><a href="/{{kind}}/{{e["id"]}}/">{{e.get("name", e["id"])}}</a></td>
        <td><a href="{{e["repo"]}}">Repo</a></td>
        <td>{{e.get("summary")}}</td>
    </tr>
    {% end %}
    </tbody>
</table>
